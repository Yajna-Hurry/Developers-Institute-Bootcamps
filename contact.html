<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Yajnabye Hurry</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="section contact-section">
        <a href="index.html" class="back-link">← Back to Home</a>

        <div class="contact-header">
            <h1 class="contact-title">Get In Touch</h1>
            <p class="contact-sub">Fill out the form below and I'll get back to you as soon as possible</p>
        </div>



        <div class="contact-card">
            <form action="https://formsubmit.co/yajnabye.hurry@icloud.com" method="POST">


                <input type="hidden" name="_subject" value="New message from your portfolio!">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="thankyou.html">

                
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name">


                <label>Email</label>
                <input type="text" placeholder="your.email@example.com">

                <label>Subject</label>
                <textarea name="message" placeholder="Your message..." required></textarea>

                <button type="submit" class="primary contact-button">Send Message</button>
            </form>
        </div>
    </section>

<footer class="footer">
    <p>© 2025 Yajnabye Hurry</p>
</footer>

</body>
